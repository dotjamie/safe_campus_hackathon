<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Safe Campus</title>
    <link rel="stylesheet" href="materialize-css/dist/css/materialize.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
        </form>
      </div>
    </div>


    <script type="text/javascript" src="materialize-css/dist/js/materialize.js"></script>
  </body>
</html>
